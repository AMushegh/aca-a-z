<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
          <div class="button-row">
            <div class="button number-button" id="7">7</div>
            <div class="button number-button" id="8">8</div>
            <div class="button number-button" id="9">9</div>
            <div class="button action-button" id="plus">+</div>
          </div>
          <div class="button-row">
            <div class="button number-button" id="4">4</div>
            <div class="button number-button" id="5">5</div>
            <div class="button number-button" id="6">6</div>
            <div class="button action-button" id="minus">-</div>
          </div>
          <div class="button-row">
            <div class="button number-button" id="1">1</div>
            <div class="button number-button" id="2">2</div>
            <div class="button number-button" id="3">3</div>
            <div class="button action-button" id="mult">*</div>
          </div>
          <div class="button-row">
            <div class="button number-button" id="0">0</div>
            <div class="button number-button" id="dot">.</div>
            <div class="button equal-button" id="equal-button">=</div>
            <div class="button action-button" id="sub">/</div>
          </div>
          <div class="button-row">
            <div class="button clear-button" id="'clear">AC</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
